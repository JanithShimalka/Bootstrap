<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janith Shimalka</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
    <h1>Janith Shimalka Jayasinghe</h1>
    <br><br><br>
    <div class="row">
        <div class="co-12">
          <button class="btn btn-primary">Button</button>
          <button class="btn btn-secondary">Button</button>
          <button class="btn btn-success">Button</button>
          <button class="btn btn-danger">Button</button>
          <button class="btn btn-warning">Button</button>
          <button class="btn btn-info">Button</button>
          <button class="btn btn-light">Button</button>
          <button class="btn btn-dark">Button</button>
          <button class="btn btn-link">Button</button>
        </div>
      </div>

      <br><br>

      <div class="row">
        <div class="co-12">
          <a href="www.google.come" class="btn btn-dark" role="button">Google</a>
          <input type="button" value="Button" class="btn btn-primary">
        </div>
      </div>

      <br><br>

      <div class="row">
        <div class="co-12">
          <button class="btn btn-outline-primary">Button</button>
          <button class="btn btn-outline-secondary">Button</button>
          <button class="btn btn-outline-success">Button</button>
          <button class="btn btn-outline-danger">Button</button>
          <button class="btn btn-outline-warning">Button</button>
          <button class="btn btn-outline-info">Button</button>
          <button class="btn btn-outline-light">Button</button>
          <button class="btn btn-outline-dark">Button</button>
        </div>
      </div>
  
      <br><br>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-lg btn-warning">Large Button</button>
          <button class="btn btn-sm btn-warning">Small Button</button>
        </div>
      </div>

      <br><br>

      <div class="row">
        <div class="co-12">
          <button class="btn btn-lg btn-primary active">Active Button</button>
          <button class="btn btn-sm btn-danger" disabled >Disabled Button</button>
        </div>
      </div>

      <br><br>

      <div class="btn-group" role="group">
        <button class="btn btn-secondary">Button</button>
          <button class="btn btn-success">Button</button>
          <button class="btn btn-danger">Button</button>
          <button class="btn btn-warning">Button</button>
          <button class="btn btn-info">Button</button>
          <button class="btn btn-light">Button</button>
          <button class="btn btn-dark">Button</button>
      </div>

      <br><br><br><br>

      <div class="btn-group-vertical" role="group">
        <button class="btn btn-secondary">Button</button>
          <button class="btn btn-success">Button</button>
          <button class="btn btn-danger">Button</button>
          <button class="btn btn-warning">Button</button>
          <button class="btn btn-info">Button</button>
          <button class="btn btn-light">Button</button>
      </div>

      <br><br><br><br>

      <br><br><br><br>

      <div class="btn-group btn-group-lg" role="group">
        <button class="btn btn-secondary">Button</button>
          <button class="btn btn-success">Button</button>
          <button class="btn btn-danger">Button</button>
      </div>
      <br><br>
      <div class="btn-group btn-group-sm" role="group">
        <button class="btn btn-secondary">Button</button>
          <button class="btn btn-success">Button</button>
          <button class="btn btn-danger">Button</button>
      </div>

      <br><br><br><br>
    </div>
</body>
</html>
