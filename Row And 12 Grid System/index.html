<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janith Shimalka</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <center>
            <h1>Row and 12 Grid System</h1>
        </center>
        <div class="row">
            <div class="col-12">
                <img src="img/cover.jpg" alt="Cover Image" width="100%" style="margin-bottom: 20px;">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img src="img/1.jpg" alt="Image 1" width="250" height="250">
            </div>
            <div class="col-4">
                <img src="img/2.png" alt="Image 2" width="250" height="250">
            </div>
            <div class="col-4">
                <img src="img/3.png" alt="Image 3" width="250" height="250">
            </div>
        </div>

    </div>

</body>

</html>
